name: Build Qt C++ App (macOS)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build and Package macOS App
    runs-on: macos-12

    steps:
      # --- 1. Checkout repository ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Install Python and aqtinstall (Qt installer) ---
      - name: Install Qt using aqtinstall
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          aqt install-qt mac desktop 6.7.2 clang_64
          aqt install-qt mac desktop 6.7.2 clang_64 -m qtpdf
          echo "QT_DIR=$(pwd)/6.7.2/macos" >> $GITHUB_ENV

      # --- 3. Install dependencies ---
      - name: Install dependencies
        run: |
          brew install cmake ninja create-dmg

      # --- 4. Configure CMake project (build propre) ---
      - name: Configure CMake project
        run: |
          rm -rf out/build           # supprime tout ancien build
          mkdir -p out/build
          cd out/build
          cmake ../../ \
            -DCMAKE_PREFIX_PATH="$QT_DIR" \
            -DCMAKE_BUILD_TYPE=Release \
            -G Ninja

      # --- 5. Build Qt Application ---
      - name: Build Qt Application
        run: |
          cd out/build
          cmake --build . --config Release

      # --- 6. Package into DMG ---
      - name: Package into DMG
        run: |
          cd out/build
          APP_NAME=$(find . -type d -name "*.app" | head -n 1)
          if [ -z "$APP_NAME" ]; then
            echo "Erreur : aucune application .app trouvÃ©e !"
            exit 1
          fi
          mkdir -p dmg
          create-dmg \
            --volname "Editerako Installer" \
            --window-size 500 300 \
            --icon-size 100 \
            --app-drop-link 400 150 \
            "dmg/Editerako.dmg" "$APP_NAME"
          echo "DMG_PATH=$(pwd)/dmg/Editerako.dmg" >> $GITHUB_ENV

      # --- 7. Upload macOS Artifacts ---
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Editerako-macos
          path: |
            out/build/*.app
            out/build/dmg/*.dmg
